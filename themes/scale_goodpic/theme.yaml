---
author_name: 'Jun Kaneko'
author_link: 'http://www.goodpic.com/'
class: blog
description: 'This is a customized theme for Goodpic.com originally from MT Theme Scale by Taichi Kaminogoya.'
thumbnail_file: thumb.png
thumbnail_file_medium: thumb-medium.png
thumbnail_file_small: thumb-small.png
elements: 
  template_set: 
    component: ~
    data: 
      base_path: templates
      label: exported_template set
      templates: 
        archive: 
          archive_category_entry_listing: 
            label: カテゴリ別ブログ記事リスト
            mappings: 
              category: 
                archive_type: Category
                file_template: "%C.html"
                preferred: 1
          archive_monthly_entry_listing: 
            label: 月別ブログ記事リスト
            mappings: 
              monthly: 
                archive_type: Monthly
                preferred: 1
        index: 
          index_archive_index: 
            label: アーカイブインデックス
            outfile: archives.html
            rebuild_me: 1
          index_feed_recent: 
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          index_javascript: 
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          index_main_index: 
            label: メインページ
            outfile: index.html
            rebuild_me: 1
          index_rsd: 
            label: RSD
            outfile: rsd.xml
            rebuild_me: 1
          index_styles: 
            label: スタイルシート
            outfile: styles.css
            rebuild_me: 1
          template_933: 
            build_type: 2
            label: カテゴリドロップダウンCSS
            outfile: dropdown.css
            rebuild_me: 0
          template_934: 
            build_type: 2
            label: ギャラリーCSS
            outfile: gallery.css
            rebuild_me: 0
        individual: 
          archive_entry: 
            label: ブログ記事
            mappings: 
              individual: 
                archive_type: Individual
                file_template: archives2/%y/%m/%-f
                preferred: 1
        module: 
          module_banner_footer: 
            label: バナーフッター
          module_banner_header: 
            label: バナーヘッダー
          module_comment_detail: 
            label: コメント詳細
          module_comment_form: 
            label: コメント入力フォーム
          module_comments: 
            label: コメント
          module_entry_summary: 
            label: ブログ記事の概要
          module_html_head: 
            label: HTMLヘッダー
          module_navigation: 
            label: ナビゲーション
          module_social_buttons: 
            label: Social Buttons
          module_trackbacks: 
            label: トラックバック
        page: 
          archive_page: 
            label: ウェブページ
            mappings: 
              page: 
                archive_type: Page
                preferred: 1
        system: 
          comment_listing: 
            label: コメント一覧
          comment_preview: 
            label: コメントプレビュー
          comment_response: 
            label: コメント完了
          dynamic_error: 
            label: ダイナミックパブリッシングエラー
          popup_image: 
            label: ポップアップ画像
          search_results: 
            label: 検索結果
        widget: 
          about_this_page: 
            label: About
          template_931: 
            label: 写真一覧
          template_932: 
            label: Adwords
          widget_ad: 
            label: AMN
          widget_author_archive_list: 
            label: ユーザーアーカイブ
          widget_calendar: 
            label: カレンダー
          widget_category_archive_list: 
            label: カテゴリアーカイブ
          widget_current_author_monthly_archive_list: 
            label: ユーザー月別アーカイブ
          widget_current_category_monthly_archive_list: 
            label: カテゴリ月別アーカイブ
          widget_date_based_author_archives: 
            label: 日付ベースのユーザーアーカイブ
          widget_date_based_category_archives: 
            label: 日付ベースのカテゴリアーカイブ
          widget_monthly_archive_dropdown: 
            label: 月別アーカイブ(ドロップダウン)
          widget_monthly_archive_list: 
            label: 月別アーカイブ
          widget_openid: 
            label: OpenID対応
          widget_pages_list: 
            label: ページ一覧
          widget_recent_assets: 
            label: アイテム
          widget_recent_comments: 
            label: 最近のコメント
          widget_recent_entries: 
            label: 最近のブログ記事
          widget_search: 
            label: 検索
          widget_signin: 
            label: サインイン
          widget_syndication: 
            label: 購読
          widget_tag_cloud: 
            label: タグクラウド
        widgetset: 
          widgetset_related_contents_archive: 
            label: サイトバー (アーカイブリストページ)
            order: 1000
            widgets: 
              - 広告
              - 検索
              - About
              - OpenID対応
              - 購読
          widgetset_related_contents_index: 
            label: サイトバー (インデックスページ)
            order: 1000
            widgets: 
              - AMN
              - 写真一覧
              - 検索
              - カレンダー
              - 月別アーカイブ(ドロップダウン)
              - 最近のコメント
              - About
              - 購読
          widgetset_related_contents_individual: 
            label: サイトバー (個別アーカイブページ)
            order: 1000
            widgets: 
              - 購読
              - 検索
              - AMN
              - Adwords
              - About
    importer: template_set
id: scale_goodpic
label: Scale for Goodpic
name: Scale for Goodpic
version: 1.0
